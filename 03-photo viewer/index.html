<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel='stylesheet' href="style.css"></link>
  </head>
  <body>

    <section class="photo-viewer">
        <div class="photo-roll">
          <button class="clickable-photo">
            <img
              src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
            />
          </button>
      
          <button class="clickable-photo selected">
            <img
              src="https://images.unsplash.com/photo-1596854307809-6e754c522f95?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1400&q=80"
            />
          </button>
      
          <button class="clickable-photo selected">
            <img
              src="https://images.unsplash.com/photo-1596854372745-0906a0593bca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1400&q=80"
            />
          </button>
      
          <div class="actions">
            <button>Previous</button>
            <button>Next</button>
          </div>
        </div>
        <div class="main-photo">
          <img src="" />
        </div>
      </section>

      
    <script src="script.js"></script>
  </body>
</html>
